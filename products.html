<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4f46e5" />
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <title>Products - Mini POS</title>
  <link rel="stylesheet" href="src/output.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center space-x-3">
        <img src="images/pos.svg" alt="Codecraft Logo" class="w-10 h-10 rounded-full"/>
        <h1 class="text-2xl font-bold text-indigo-600">Mini POS</h1>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="bg-white border-b sticky top-16 z-40">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex space-x-1 overflow-x-auto">
        <a href="index.html" class="px-4 py-3 text-gray-600 hover:text-gray-900 whitespace-nowrap">Dashboard</a>
        <a href="products.html" class="px-4 py-3 text-indigo-600 border-b-2 border-indigo-600 font-medium whitespace-nowrap">Products</a>
        <a href="pos.html" class="px-4 py-3 text-gray-600 hover:text-gray-900 whitespace-nowrap">POS</a>
        <a href="reports.html" class="px-4 py-3 text-gray-600 hover:text-gray-900 whitespace-nowrap">Reports</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-6">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100">
      <div class="p-6 border-b border-gray-100">
        <h2 class="text-xl font-semibold text-gray-900">Product Management</h2>
      </div>

      <!-- Add Product Form -->
      <div class="p-6 border-b border-gray-100 bg-gray-50">
        <form id="productForm" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
            <input id="pName" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Coffee" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Price (â‚¹)</label>
            <input id="pPrice" type="number" step="0.01" min="0" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 3.50" />
          </div>
          <div class="flex items-end">
            <button type="submit" class="w-full bg-indigo-600 text-white rounded-lg px-4 py-2 font-medium hover:bg-indigo-700">Add Product</button>
          </div>
        </form>
      </div>

      <!-- Product List -->
      <div class="p-6">
        <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <div id="emptyState" class="text-center py-12 text-gray-500 hidden">
          <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
          <p>No products yet. Add your first product above.</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-8">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <div class="flex flex-col items-center justify-center space-y-3">
        <a href="https://codecraftbysyed-portfolio.vercel.app/" target="_blank" rel="noopener noreferrer" title="Codecraft by Syed">
          <img src="images/logo.svg" alt="Codecraft Logo" class="w-12 h-12 rounded-full hover:opacity-90"/>
        </a>
        <p class="text-gray-600">&copy; 2025 Codecraft by Syed</p>
      </div>
    </div>
  </footer>

  <script type="module" src="js/shared.js"></script>
  <script type="module" src="js/products.js"></script>
</body>
</html>
