<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4f46e5" />
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <title>Dashboard - Mini POS</title>

  <link rel="stylesheet" href="src/output.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <img src="images/pos.svg" alt="Codecraft Logo" class="w-10 h-10 rounded-full"/>
          <h1 class="text-2xl font-bold text-indigo-600">Mini POS</h1>
        </div>
        <div class="flex items-center space-x-2">
          <button id="installBtn" class="hidden px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium hover:bg-indigo-700">Install App</button>
          <!-- Download App button (points to portfolio download path; replace with actual zip URL when available) -->
          
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="bg-white border-b sticky top-16 z-40">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex space-x-1 overflow-x-auto">
        <a href="index.html" class="px-4 py-3 text-indigo-600 border-b-2 border-indigo-600 font-medium whitespace-nowrap">Dashboard</a>
        <a href="products.html" class="px-4 py-3 text-gray-600 hover:text-gray-900 whitespace-nowrap">Products</a>
        <a href="pos.html" class="px-4 py-3 text-gray-600 hover:text-gray-900 whitespace-nowrap">POS</a>
        <a href="reports.html" class="px-4 py-3 text-gray-600 hover:text-gray-900 whitespace-nowrap">Reports</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-6 space-y-6">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-600">Today's Sales</p>
            <p class="text-2xl font-bold text-gray-900 mt-1" id="todaySales">₹0.00</p>
          </div>
          <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 8a3 3 0 00-3-3H9a3 3 0 00-3 3m0 0v8m0 0h6m-6 0h6m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-600">Total Sales</p>
            <p class="text-2xl font-bold text-gray-900 mt-1" id="totalSales">₹0.00</p>
          </div>
          <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-600">Transactions</p>
            <p class="text-2xl font-bold text-gray-900 mt-1" id="totalTransactions">0</p>
          </div>
          <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-600">Products</p>
            <p class="text-2xl font-bold text-gray-900 mt-1" id="totalProducts">0</p>
          </div>
          <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
      <h2 class="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <a href="pos.html" class="flex items-center p-4 bg-indigo-50 rounded-lg hover:bg-indigo-100 transition">
          <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center mr-3">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
          </div>
          <span class="font-medium text-gray-900">New Sale</span>
        </a>

        <a href="products.html" class="flex items-center p-4 bg-green-50 rounded-lg hover:bg-green-100 transition">
          <div class="w-10 h-10 bg-green-600 rounded-lg flex items-center justify-center mr-3">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
          </div>
          <span class="font-medium text-gray-900">Add Product</span>
        </a>

        <a href="reports.html" class="flex items-center p-4 bg-blue-50 rounded-lg hover:bg-blue-100 transition">
          <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center mr-3">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <span class="font-medium text-gray-900">View Reports</span>
        </a>
      </div>
    </div>

    <!-- Recent Transactions -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100">
      <div class="p-6 border-b border-gray-100">
        <h2 class="text-lg font-semibold text-gray-900">Recent Transactions</h2>
      </div>
      <div id="recentTransactions" class="divide-y divide-gray-100"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-8">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <div class="flex flex-col items-center justify-center space-y-3">
        <a href="https://codecraftbysyed-portfolio.vercel.app/" target="_blank" rel="noopener noreferrer" title="Codecraft by Syed">
          <img src="images/logo.svg" alt="Codecraft Logo" class="w-12 h-12 rounded-full hover:opacity-90"/>
        </a>
        <p class="text-gray-600">&copy; 2025 Codecraft by Syed</p>
      </div>
    </div>
  </footer>

  <script type="module" src="js/shared.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
